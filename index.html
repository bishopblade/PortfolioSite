<!DOCTYPE HTML>
<html>
    <head>
        <title>Rowan-James Tran</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <img src="img/logo.png" class="logo" alt="Cat logo">
            <div class="header-name">
                <h1 class="text-caps">Rowan-James Tran</h1>
                <h4 class="text-caps">Every-End Ninja</h4>
            </div>
        </header>
        <div class="container">
            <section>
                <img src="img/matrix.jpg" class="main" alt="The Matrix">
            </section>
            <section class="projects">
                <h2>Featured Projects</h2>
                <div class="project">
                    <img src="img/dogify.jpg" class="project-image" alt="Dogify">
                    <p class="project-description">
                        Dogify turns people into dogs!
                    </p>
                </div>
                <div class="project">
                    <img src="img/kittenify.jpg" class="project-image" alt="Kittenify">
                    <p class="project-description">
                        Kittenify turns people into kittens!
                    </p>
                </div>
                <div class="project">
                    <img src="img/humanify.jpg" class="project-image" alt="Humanify">
                    <p class="project-description">
                        Humanify turns dogs and kittens back into humans!
                    </p>
                </div>
            </section>
        </div>
    </body>
</html>
